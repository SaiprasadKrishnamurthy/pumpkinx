<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="layouts/nologin.xhtml">


	<ui:define name="main">
		<h:form id="form">
			<p:spacer height="10" />

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:panel header="New user registration">
				<p:panelGrid columns="1">
					<p:inputText value="#{userProfile.userId}" placeholder="User Id"
						size="120" required="true" id="userId" widgetVar="userId">
						<f:validateRequired for="userId" />
					</p:inputText>
					<p:message for="userId" />
					<p:password value="#{userProfile.password}" placeholder="Password"
						size="120" required="true" id="password">
						<f:validateLength minimum="3" maximum="10" for="password" />
					</p:password>
					<p:message for="password" />
					<p:inputText value="#{userProfile.fullName}" placeholder="Full Name"
						size="120" required="true" id="fullName">
						<f:validateLength minimum="3" maximum="50" for="fullName" />
					</p:inputText>
					<p:message for="fullName" />
					<p:inputText value="#{userProfile.email}" placeholder="Email" size="120"
						required="true" id="email">
						<f:validateRequired for="email" />
					</p:inputText>
					<p:message for="email" />
					<p:inputText value="#{userProfile.phoneNumber}" placeholder="Phone number"
						size="120" />
					<p:inputText value="#{userProfile.teamName}" placeholder="Team Name"
						size="120" />
					<p:inputText value="#{userProfile.projectName}" placeholder="Project name"
						size="120" />
					<p:inputText value="#{userProfile.scmUserId}"
						placeholder="Subversion user id" size="120" />
					<p:inputText value="#{userProfile.featureRepositoryId}"
						placeholder="JIRA user id" size="120" />
					<p:selectOneMenu value="#{userProfile.location}" style="width:630px"
						filter="true" filterMatchMode="startsWith">
						<f:selectItem itemLabel="Location" itemValue="" />
						<f:selectItems value="#{userProfile.locations}" />
					</p:selectOneMenu>

					<p:commandButton value="Register" size="120"
						action="#{userProfile.register}" validateClient="true" ajax="false"
						icon="ui-icon-plus" style="width:630px" />
				</p:panelGrid>
			</p:panel>
		</h:form>
		<p:spacer height="10"></p:spacer>
	</ui:define>
</ui:composition>
