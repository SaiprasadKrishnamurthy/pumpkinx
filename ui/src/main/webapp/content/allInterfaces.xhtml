<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="layouts/layout.xhtml">


	<ui:define name="main">
		<h:form id="form">
			<p:panel header="All webservices">

				<p:panelGrid columns="2">
					<p:outputLabel value="Webservice" />
					<p:selectOneMenu filter="true" filterMatchMode="contains"
						value="#{allInt.selectedWs}">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{allInt.all}" />
						<p:ajax listener="#{allInt.handleChange}"
							update=":#{p:component('results1')}"></p:ajax>
					</p:selectOneMenu>
				</p:panelGrid>
			</p:panel>
		</h:form>

		<p:separator></p:separator>
		<p:spacer height="10"></p:spacer>
		<h:form id="results1">

			<p:accordionPanel rendered="#{allInt.showTabs}">
				<p:tab title="XML Interfaces">
					<p:tabView scrollable="true" value="#{allInt.selectedInterface.xmlInterfaces}"
						var="tab">
						<p:tab title="#{tab.name}">
							<h3><pre>#{tab.contents}</pre></h3>
						</p:tab>
					</p:tabView>
				</p:tab>

			</p:accordionPanel>

<!--  
			<p:accordionPanel rendered="#{allInt.showTabs}">
				<p:tab title="Sample SOAP Requests">
					<p:tabView scrollable="true" value="#{allInt.sampleRequests}"
						var="tab">
						<p:tab title="#{tab.operationName}">
							<p:inputTextarea rows="50" cols="200" value="#{tab.contents}" />
						</p:tab>
					</p:tabView>
				</p:tab>

			</p:accordionPanel>
-->
		</h:form>
	</ui:define>
</ui:composition>
