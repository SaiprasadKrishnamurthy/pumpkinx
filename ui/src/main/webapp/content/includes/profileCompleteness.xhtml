<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="Profile completeness">
		<p:meterGaugeChart id="custom" value="#{profileCompleteness.model}"
			showTickLabels="false" labelHeightAdjust="110"
			intervalOuterRadius="70"
			seriesColors="cc6666, E7E658, 93b75f, 66cc66"
			style="width:200px;height:150px" title="Excellent" />
	</p:panel>
</h:form>
