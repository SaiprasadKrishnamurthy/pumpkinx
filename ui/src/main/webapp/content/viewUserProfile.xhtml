<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="layouts/layout.xhtml">


	<ui:define name="main">
		<h:form id="form">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" showSummary="true"/>
			<p:spacer height="10" />

			<p:panel header="My profile">
				<p:panelGrid columns="1">
					<p:inputText size="120" value="#{userProfile.fullName}"
						required="true" label="Full name" id="fullName">
						<f:validateRequired for="fullName" />
					</p:inputText>
					<p:message for="fullName" />


					<p:inputText size="120" value="#{userProfile.email}"
						required="true" label="Email address" id="email">
						<f:validateRequired for="email" />
					</p:inputText>
					<p:message for="email" />

					<p:inputText size="120" value="#{userProfile.teamName}"
						label="text" placeholder="Team name">
					</p:inputText>

					<p:inputText size="120" value="#{userProfile.projectName}"
						label="text" placeholder="Project name">
					</p:inputText>

					<p:selectOneMenu value="#{userProfile.location}"
						style="width:760px" filter="true" filterMatchMode="startsWith">
						<f:selectItem itemLabel="Location" itemValue="" />
						<f:selectItems value="#{userProfile.locations}" />
					</p:selectOneMenu>

					<p:inputText size="120" value="#{userProfile.scmUserId}"
						label="text" placeholder="Subversion user id" id="svnUserId">
					</p:inputText>
					<p:inputText size="120" value="#{userProfile.featureRepositoryId}"
						label="text" placeholder="JIRA user id" id="jiraUserId">
					</p:inputText>

					<p:commandButton value="Save" action="#{userProfile.save}"
						style="width:200px" accesskey="S" validateClient="true"
						ajax="false"></p:commandButton>
				</p:panelGrid>
			</p:panel>
		</h:form>
		<p:spacer height="10"></p:spacer>
	</ui:define>
</ui:composition>
