<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="layouts/layout.xhtml">


	<ui:define name="main">
		<h:form id="form">

			<p:tabView>
				<p:tab title="Register Notification">
					<p:panelGrid columns="2">
						<p:outputLabel value="Group id pattern (Don't use any regex)" />
						<p:inputText value="#{notification.groupIdPattern}" />

						<p:outputLabel value="Artifact id (Don't use any regex)" />
						<p:inputText value="#{notification.artifactIdPattern}" />

						<p:outputLabel value="Notification Event Type category" />
						<p:selectOneMenu value="#{notification.notificationEventType}">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="New Maven Artifact Release" itemValue="MavenRelease" />
							<f:selectItem itemLabel="New Release Notes" itemValue="ReleaseNotes" />
						</p:selectOneMenu>
						
						<p:outputLabel value="Comma separated email addresses to notify" />
                        <p:inputText value="#{notification.commaSeparatedEmailAddresses}" />
						
						<p:commandButton action="#{notification.save}" value="save" />
					</p:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
